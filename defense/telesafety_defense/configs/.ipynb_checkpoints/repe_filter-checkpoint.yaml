
# Defense parameters
max_new_tokens: 512
temperature: 1.0
do_sample: false

# Soft prompt configuration
soft_prompt_dir: "dro/trained_prompts"

# Logging
log_level: "INFO"

# Attack data configuration
attack_data_path: "/gemini/code/AISafetyLab-main/attack_results"
attack_types:
  - "ica"
  - "random_search"
  - "laa"
  - "deepinception"
  - "dra"
  - "rene"
  - "cipher"
  - "jailbroken"
  - "multilingual"
  - "gptfuzzer"
  - "autodan"
  - "pair"
  - "scav"

target_model: "vicuna-7b-v1.5"

# Batch processing
batch_size: 4
save_results_dir: "./telesafety_defense/results/repe"

